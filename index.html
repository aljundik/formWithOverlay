<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">
    <title>Login Page </title>
</head>


<body>
    <section class="section-login">
        <div class="row ">
            <div class="overlay"></div>
            <video poster="" id="bgvid" playsinline autoplay muted loop>
                <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
                
                <source src="vendors/space.mp4" type="video/mp4">
            </video>

        </div>

        <div class="row">
            <form action="#" method="POST" class="contact-form">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col span-2-of-3 width">
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" id="email" name="email" placeholder="Your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">How did you find us?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="find-us" id="find-us">
                            <option value="freinds">Friends</option>
                            <option value="searchEngines">Search Engines</option>
                            <option value="ad">Advertisement</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="">Newsletter?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" id="news" name="news">
                        <label for="news">Yes, please</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="">Drop us a line</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea rows="4" cols="50"> </textarea>

                    </div>
                </div>

                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="">&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Send it!">

                    </div>
                </div>

            </form>
        </div>
    </section>

    </section>


</body>

</html>
